<html>
    <head>
        <title>Contact us</title>
        <meta name="category" content="contact" />
        <meta name="authors" content="Connie L" />
        <meta name="summary" content="Contact" />
        <meta name="slug" content="contact" />
    </head>
    <body>

    <form class="form-horizontal">
      <fieldset>
        <legend>Please enter your message and click "Send" below.</legend>
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name *">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email address *">
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Message</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
            <span class="help-block">Your message*</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </fieldset>
    </form>

    </body>
</html>
